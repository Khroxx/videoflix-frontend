<div class="reset-container">
    <h1>Reset passowrd</h1>
    <p>Create a new password for your <a class="p-link" href="">Videoflix</a> account.</p>
    <input type="password" class="p-input" placeholder="Enter a password">
    <input type="password" class="p-input" placeholder="Confirm password">
    @if(passwordDontMatch){
        <p class="errorMsg"><img src="img/warning.png" alt="">Passwords must match.</p>
    }
    <button class="btn">Reset my password</button>
</div>
