<div class="welcome">
    <h1>Movies, TV shows and more</h1>
    <h2>Watch whenever you want wherever you want</h2>
    <h3>Enter your email to create or restart your subscription</h3>
    <div class="input-container">
        <input class="w-input" type="email" placeholder="Email Address" [(ngModel)]="email">
        <button class="btn" (click)="navigateToSignUp()">Sign Up <img src="img/right.png" alt=""></button>
        
    </div>
</div>
