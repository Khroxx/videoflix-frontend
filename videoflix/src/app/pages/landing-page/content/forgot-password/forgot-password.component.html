<div class="forgot-container">
    <h1>Forgot your password?</h1>
    <p>We will send you an email with instructions to reset your password</p>
    <input class="p-input" type="email" name="emailReset" id="emailReset" placeholder="Email Adress">
    @if (wrongEmail){
        <p class="errorMsg">Wrong email, enter correct email address</p>
    }
    <button [disabled]="" class="btn">Send Email</button>
</div>
